<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Jonny Li">
    <meta name="keywords" content="Jonny,Li,headphase,jonnyli1125,jonnylii,李介鸿,李介鴻">
    <meta name="author" content="Jonny Li">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://secure.gravatar.com/avatar/edecc92c73ca5c68be7511b9a941ea3e?size=32" rel="icon">
    <title>Jonny Li</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background: #fafafa;
        font-family: 'Raleway', 'Meiryo', sans-serif;
        height: 100%;
        margin: 0;
      }
      .link-unstyled,
      .link-unstyled:link,
      .link-unstyled:hover,
      .link-unstyled:visited,
      .link-unstyled:focus {
        color: inherit;
        cursor: inherit;
        text-decoration: inherit;
      }
      .container {
        align-items: flex-start;
        display: flex;
        flex-wrap: wrap;
        height: 100%;
        justify-content: space-between;
      }
      .wrapper {
        margin-top: -75px;
      }
      .avatar {
        border-radius: 75px;
        display: block;
        margin: 0 auto 20px;
        width: 150px;
      }
      .name {
        font-family: 'Open Sans', 'Meiryo', sans-serif;
        font-size: 48px;
        font-weight: normal;
      }
      .description, .links a {
        font-size: 18px;
      }
      span.ww {
        display: inline-block;
      }
      .content {
        text-align: center;
      }
      .language {
        margin-top: 20px;
        text-align: center;
        width: 100%;
      }
      @media (min-width: 768px) {
        .avatar {
          float: left;
          margin: 0 30px 0 0;
        }
        .content {
          align-content: center;
          display: flex;
          flex-wrap: wrap;
          height: 150px;
          text-align: left;
        }
        .content > * {
          width: 100%;
        }
        .language {
          text-align: right;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
    	<div class="language">
    		<ul class="list-inline">
    			<li class="list-inline-item"><a id="en" href="#" class="link-unstyled">english</a></li>
    			<li class="list-inline-item"><a id="ja" href="#">日本語</a></li>
    			<li class="list-inline-item"><a id="cn" href="#">中文</a></li>
    		</ul>
    	</div>
    	<div class="wrapper">
    		<img src="https://secure.gravatar.com/avatar/edecc92c73ca5c68be7511b9a941ea3e?size=150" class="avatar">
    		<div class="content">
    			<h1 class="name" id="name">jonny li</h1>
    			<p class="description" id="description"><span class="ww">university of toronto computer science/linguistics. </span><span class="ww">studying abroad at utokyo.</span></p>
    			<ul class="list-inline links">
    				<li class="list-inline-item"><a target="_blank" href="./resume.pdf" id="resume">resume</a></li>
    				<li class="list-inline-item"><a target="_blank" href="https://github.com/jonnyli1125">github</a></li>
    				<li class="list-inline-item"><a target="_blank" href="https://www.instagram.com/_jonnyli/">instagram</a></li>
    			</ul>
    		</div>
    	</div>
    </div>
    <script type="text/javascript">
      (function() {
        var i18n = {
          'en': {
      	  'name': 'jonny li',
      	  'description': [
      	    'university of toronto computer science/linguistics. ',
      		'studying abroad at utokyo.'
      	  ],
      	  'resume': 'resume'
      	},
      	'ja': {
      	  'name': '李 介鴻',
      	  'description': [
      	    'トロント大学でコンピューター科学と言語学を専攻。 ',
      		'東京大学で交換留学中。'
      	  ],
      	  'resume': '履歴書 (英語)'
      	},
      	'cn': {
      	  'name': '李 介鴻',
      	  'description': [
      	    '多倫多大学主修計算機科学和言語学。',
      		'在東京大学交換留学中。'
      	  ],
      	  'resume': 'resume'
      	}
        };
        var setLanguage = function(lang) {
          document.getElementById('name').innerHTML = i18n[lang].name;
        	document.getElementById('description').innerHTML =
              '<span class="ww">' + i18n[lang].description[0] +
              '</span><span class="ww">' + i18n[lang].description[1] +
              '</span>';
        	document.getElementById('resume').innerHTML = i18n[lang].resume;
          };
          document.querySelectorAll('.language a').forEach(function(elm) {
            elm.addEventListener('click', function(e) {
        	  setLanguage(e.target.id);
        	  document.querySelector('.language a.link-unstyled').className = '';
        	  e.target.className = 'link-unstyled';
        	});
        });
      })();
    </script>
  </body>
</html>
