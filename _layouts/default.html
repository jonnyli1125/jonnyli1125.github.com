<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != site.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="author" content="{{ site.author.name }}">
  <link rel="icon" href="https://secure.gravatar.com/avatar/{{ site.author.gravatar }}?size=32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.author.name | downcase }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="active"{% endif %}>home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}"{% if page.url contains '/blog' %} class="active"{% endif %}>blog</a></li>
        <li><a href="{{ '/Jonny_Li_resume.pdf' | relative_url }}" target="_blank" rel="noopener">resume</a></li>
      </ul>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}</p>
  </footer>
</body>
</html>
