<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
    -webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    font-size: 32px;
    margin: -8px 0 4px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-size: 18px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 4px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
    position: relative;
  }
  .profile .description {
    font-size: 14px;
    line-height: 18px;
  }
  .profile .links {
    font-size: 14px;
    line-height: 14px;
    margin-bottom: 8px;
  }
  .profile .links .link {
    margin: 0;
    margin-right: 14px;
  }
  .profile .links .link i {
    color: #222;
    font-size: 16px;
    line-height: 18px;
    vertical-align: text-top;
  }
  .profile .links .link:last-child {
    margin-right: 0;
  }
  .sectionObject {
    margin-bottom: 8px;
  }
  .sectionObject:last-child {
    margin-bottom: 16px !important;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject ul {
    margin: 0;
    padding-left: 25px;
  }
  .sectionObject li, .sectionObject p {
    color: #222;
    font-size: 14px;
    line-height: 16px;
    margin: 0;
    margin-bottom: 4px;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
    line-height: 14px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
    font-size: 15px;
    font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="education"></div>
    <div class="skills"></div>
  </section>

            '<i class="bi bi-globe"></i> <a href="https://jonny.li">https://jonny.li</a>',

          ]

          {

                  'Authored from scratch large scale ETL pipelines with Apache Spark, achieved 2x speed gain over Hadoop MapReduce through Spark optimizations',
                  'Authored from scratch Python MLOps library with unit/integration/end-to-end testing, Docker, Kubernetes, Gitlab CI/CD, Jenkins, Airflow, and reduced time spent on manual supervision/intervention by 5x',
                  'Implemented hyperparameter tuning infrastructure for n-gram based ASR models, realized 30% accuracy gain in production model',
                  'Ran GPT fine-tuning experiments and implemented synthetic data generation pipelines with LLMs and knowledge graphs, achieved 10% in-domain accuracy gain',
                ]
              },
              {
                "title": "SDE Intern, Core Search Engine",
                "name": "Amazon",
                "location": "Vancouver, Canada (Remote)",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": [
                  //'Optimized search engine efficiency and reduced tech debt by implementing a dependency graph analyzer in Python to safely remove redundant configuration objects'
                ]
              },
              {
                "title": "Software Intern, Full Stack Web",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",

                "url": "https://gist.github.com/jonnyli1125/e5bab12ed6f36711c57807b7f1528f3a",
                "duration": "Oct 2023",
                "description": [

                ]

                "duration": "Feb 2022 - Nov 2022",
                "description": [
                  'Ran training experiments for contrastive learning CNN models in Keras/Tensorflow, and implemented an evaluation/testing framework for translation models',
                  'Implemented from scratch beam search decoding with n-gram LM fusion and memory-efficient n-gram counting/inference',
                ]

              {

                "duration": "Apr 2021 - Jun 2021",
                "description": [
                  'Implemented <a href="https://arxiv.org/abs/2005.12592">2020 Grammarly research paper</a> in Keras/Tensorflow and ran BERT fine-tuning experiments, achieved 10% accuracy gain over previous state of the art model',

                ]
              },
              /*{
                "name": 'MCTS + Transformer Chess Engine',

                ]
              },*/

                "url": "https://gist.github.com/jonnyli1125/1ad95073ff218d00cc4faee133f05dcc",
                "duration": "Feb 2024",

                ]

            ]

          {

            "title": "Certifications",
            "objects": [

                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",

              }
            ]
          },
          /*{
            "name": "skills",
            "title": "Skills",
            "objects": [
              { "name": "Programming Languages", "description": "Python, Bash, Java, JavaScript, Rust" },

            ]
          }*/
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
    "<div class='links'>" + profile.links.map(function(el) { return "<span class='link'>" + el + "</span>" }).join('') + "</div>" +
    "<div class='description'>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
      var sectionElements = document.getElementsByClassName(section.name);
      if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
            var cssClass = 'sectionObject';
            var title = object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a>';
            if (object.location) {
              title += ' <small>@ ' + object.location + '</small>';
            }
            objectContents += '<div class="' + cssClass + '">' +
            '<span>' + object.duration + '</span>' +
            '<h4>' + title + '</h4>' +
            '<ul>' + object.description.map((x) => '<li>' + x + '</li>').join('') + '</ul>' +
            '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.duration + '</span>' +
            '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.url ? '<small>@ <a href="' + object.url + '">' + object.url.replace(/https?:\/\//, '') + '</a></small>' : '') + '</h4>' +
              '<ul>' + object.description.map((x) => '<li>' + x + '</li>').join('') + '</ul>' +
              '</div>';
              break;
          case "education":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.graduation + '</span>' +
            '<h4>' + object.school + '</h4>' +
            '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
            '<p>Courses: ' + object.courses + '</p>' +
            '<p>Activities: ' + object.activities + '</p>' +
            '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.date + '</span>' +
            '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
            '</div>';
            break;
          case "skills":
            objectContents += '<div class="sectionObject">' +
            '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' +
            '</div>';
            break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
