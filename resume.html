  @page { size: A4 }
  body {

    -webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    font-size: 32px;
    margin: -8px 0 12px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-size: 18px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 4px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
    position: relative;
  }
  .profile .title {
    font-size: 15px;
    margin: 0;
    margin-bottom: 8px;
  }
  .profile .description {
    font-size: 14px;
    line-height: 18px;
  }
  .profile .links {
    font-size: 14px;
    line-height: 14px;
    /*margin-bottom: 10px;*/
    position: absolute;
    top: 10px;
    right: 0;
  }
  .profile .links .link {
    margin: 0;
    margin-right: 14px;
  }
  .profile .links .link i {
    color: #222;
    font-size: 16px;
    line-height: 18px;
    vertical-align: text-top;
  }
  .profile .links .link:last-child {
    margin-right: 0;
  }
  .sectionObject {
    margin-bottom: 8px;
  }
  .sectionObject:last-child {
    margin-bottom: 16px !important;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: 500;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject ul {
    margin: 0;
    padding-left: 25px;
  }
  .sectionObject li, .sectionObject p {
    color: #222;
    font-size: 14px;
    line-height: 16px;
    margin: 0;
    margin-bottom: 4px;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
    line-height: 14px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
    font-size: 15px;
    font-weight: 500;
  }
  </style>
</head>

            }

            '<span>' + object.duration + '</span>' +
            '<h4>' + title + '</h4>' +
            '<ul>' + object.description.map((x) => '<li>' + x + '</li>').join('') + '</ul>' +
