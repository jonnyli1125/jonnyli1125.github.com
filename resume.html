<!DOCTYPE html>
<html lang="en">

  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
    -webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-size: 18px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 8px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
  }
  .profile .description {
    font-size: 15px;
    line-height: 22px;
  }
  .sectionObject {
    margin-bottom: 10px;
  }
  .sectionObject:last-child {
    margin-bottom: 16px !important;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject p {
    color: #222;
    font-size: 13px;
    line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
    line-height: 14px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
    font-size: 15px;
    font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="education"></div>
    <div class="skills"></div>
  </section>
  <script type="text/javascript">
  (function() {

      "en": {
        "profile": {
          "name": "Jonny Li",
          "description": 'ML/Software Engineer, Focus in Natural Language Processing<br>Website: <a href="https://jonny.li">https://jonny.li</a> / Email: <a href="jonny.li@mail.utoronto.ca">jonny.li@mail.utoronto.ca</a> / Github: <a href="https://github.com/jonnyli1125">@jonnyli1125</a> / LinkedIn: <a href="https://www.linkedin.com/in/jonnylii/">jonnylii</a>'
        },

          {

            "objects": [

                "major": "Computer Science and Linguistics",
                "graduation": "Graduated Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
              {
                "title": "Software Engineer, Speech Recognition",
                "name": "SoundHound AI",
                "location": "Toronto, Canada",

                "duration": "Oct 2021 - Present",
                "description": '- Lead development of RAPIDS + Spark-based distributed and GPU-accelerated training pipeline for large scale n-gram language models. Optimized build times and reduced technical debt of legacy Hadoop MapReduce codebase.<br>- Introduced Bayesian optimization-based hyperparameter tuning pipeline for statistical language models.<br>- Implemented and applied knowledge graph-based synthetic data generation method for model training in low resource domains, such as restaurant food ordering.<br>- Streamlined build process and diagnostics with ML ops/automation scripts, leading to addition build time optimizations and increased documentation on legacy systems.<br>- Key communicator between statistical and neural language modeling teams. Introduced ML techniques and tools from neural side to statistical side, and created in-depth documentation and presentations for statistical language model systems.'
              },
              {
                "title": "SDE Intern, Search",
                "name": "Amazon",
                "location": "VirtualLocation",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": '- Optimized search engine efficiency and reduced engineering debt by implementing a dependency graph analyzer in Python to safely remove redundant search engine configuration objects.'
              },
              {
                "title": "Software Intern",

                "location": "Tokyo, Japan",

              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
              {
                "name": "Webspeak to English Translator",
                "url": "https://github.com/jonnyli1125/piemanese-translator",
                "duration": "Feb 2022 - Present",
                "description": '- Created statistical + neural hybrid machine translation model for translating webspeak to English using Python and Keras.<br>- Utilized similarity learning-based neural models to predict webspeak words given an English word, and implemented a speed/memory efficient n-gram language model from scratch to disambiguate candidate words based on context. Implemented beam search decoder from scratch to combine separate model outputs.<br>- Implemented synthetic data generation methods for neural model training on low resource webspeak domain.<br>- Implemented Discord chat bot interface using Discord API, and deployed to cloud with Docker and Heroku.'

          {

            "title": "Certifications",

            ]
          }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
    "<div class='description'>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
      var sectionElements = document.getElementsByClassName(section.name);
      if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "activities":
          objectContents += '<div class="sectionObject">' +
          '<span>' + object.duration + '</span>' +
          '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
          '<p>' + object.description + '</p>' +
          '</div>';
          break;
          case "projects":
          objectContents += '<div class="sectionObject">' +
          '<span>' + object.duration + '</span>' +
          '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.url ? '<small>@ <a href="' + object.url + '">' + object.url.replace(/https?:\/\//, '') + '</a></small>' : '') + '</h4>' +
            '<p>' + object.description + '</p>' +
            '</div>';
            break;
            case "education":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.graduation + '</span>' +
            '<h4>' + object.school + '</h4>' +
            '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
            '<p>Courses: ' + object.courses + '</p>' +
            '<p>Activities: ' + object.activities + '</p>' +
            '</div>';
            break;
            case "certifications":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.date + '</span>' +
            '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
            '</div>';
            break;
            case "skills":
            objectContents += '<div class="sectionObject">' +
            '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' +
            '</div>';
            break;
          }
          sectionElement.innerHTML += objectContents;
        });
      });
    })();
    </script>
  </body>
  </html>
