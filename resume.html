<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
	font-size: 1.25em;
    font-weight: normal;
    margin: 0 0 10px;
    padding-bottom: 10px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
  }
  .sectionObject {
    margin-bottom: 10px;
  }
  .sectionObject:last-child {
    margin-bottom: 12px !important;
  }
  .sectionObject h4 {
    font-size: 14.5px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
  color: #888;
  font-weight: normal;
  }
  .sectionObject p {
    color: #222;
    font-size: 13px;
	line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
	font-size: 15px;
	font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
	<div class="education"></div>
	<div class="skills"></div>
    <div class="employment"></div>
    <div class="projects"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "description": 'Software Engineer / University of Toronto Computer Science and Linguistics / <a href="mailto:myself@jonny.li">myself@jonny.li</a>'
        },
        "sections": [
		  {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
				"courses": "Data Structures, Algorithms, Operating Systems, Machine Learning, AI, Computational Linguistics, NLP",
				"activities": "<br>- Foreign Exchange (2018-2019): Studied Computer Science and Linguistics at University of Tokyo.<br>- UofT Neurotech Workshops Lead (2017-2018): Created tutorial workshops for programming basics (i.e. Python, Git, etc).<br>- UofT Japan Assocation Webmaster (2017-2018): Designed and managed club website with HTML/CSS/JavaScript.",
                "major": "Computer Science and Linguistics",
                "graduation": "Graduated Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
              {
                "title": "SDE Intern",
                "name": "Amazon",
                "location": "VirtualLocation",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": '- Developed "Search Engine Configuration Dependency Analyzer", a command-line tool to get dependency chains of configuration objects.<br>- Implemented DFS with memoization on dense dependency graph of 20,000+ metadata objects and millions of dependencies in Python.<br>- Conducted analysis on search engine configuration metadata to determine relevant dependency relations of objects.<br>- Devised efficient methods using data structures to store large output in Amazon S3.<br>- Contributed to ongoing effort to clean up unused configuration metadata with analysis results from tool.'
              },
              {
                "title": "Software Intern",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 - Aug 2019",
                "description": '- Participated in agile development team to deliver <a href="https://mitsucari.com" target="_blank">mitsucari</a>, a web service to analyze compatibility of current/prospect employees within a company using personality tests.<br>- Implemented model/view/controller components of website with Ruby on Rails, PostgreSQL, jQuery, Bootstrap, SASS.<br>- Wrote design documents for features such as site-wide messaging system and implemented them.'
              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
			  {
                "name": 'Grammatical Error Correction for Japanese',
                "url": "https://github.com/jonnyli1125/gector-ja",
                "duration": "Apr 2021 - Jun 2021",
                "description": '- Implemented grammatical error correction model desribed in the paper <a href="https://arxiv.org/abs/2005.12592">"GECToR -- Grammatical Error Correction: Tag, Not Rewrite" (Omelianchuk et al. 2020)</a> for Japanese in Python.<br>- Implemented a token-level sequence classification neural network for iterative sequence tagging, using pretrained transformer models and Keras/Tensorflow 2.<br>- Generated synthetic error dataset from Wikipedia dump for pre-training and fine-tuned on NAIST Lang8 Learner Corpora.<br>- Analyzed optimal model/training hyperparameters and conducted training with Colab TPUs.<br>- Created interactive web demo to get grammatical error correction on user input, using Python/JavaScript.'
              },
			  {
                "name": "Shift-Reduce Dependency Parser for Japanese",
                "url": "https://github.com/jonnyli1125/jp-srparser",
                "duration": "Apr 2021",
                "description": '- Implemented a shift-reduce dependency parser using arc-standard transition system in Python.<br>- Implemented a feed-forward neural network with PyTorch to predict the next parser action given a parser state.<br>- Trained model on <a href="https://universaldependencies.org/treebanks/ja_gsd/index.html">UD Japanese GSD</a> treebank and with pretrained word embedding weights from <a href="https://wikipedia2vec.github.io/wikipedia2vec/pretrained/">Wikipedia2vec</a>.<br>- Implemented a Colab notebook with interactive visual example of dependency parsing using the model.'
              },
			  {
                "name": "Language Learning Discord Bot",
                "url": "https://github.com/jonnyli1125/jp-bot",
                "duration": "Dec 2019",
                "description": '- Developed a <a href="https://discord.gg" target="_blank">Discord</a> chat bot for Japanese language learning, written in Python and deployed on Heroku.<br>- Implemented dictionary/translation commands by interacting with RESTful APIs and scraping online dictionary websites using HTML parsers.<br>- Implemented server moderation features to keep track of punished/banned users with MongoDB.<br>- Created a website to display Discord server statistics with PHP/JavaScript.'
              }
            ]
          },
          {
            "name": "activities",
            "title": "Activities",
            "objects": [
			  {
			    "title": "Foreign Exchange",
				"name": "University of Tokyo",
				"location": "Tokyo, Japan",
				"url": "https://www.u-tokyo.ac.jp/en/academics/ustep.html",
				"duration": "Sep 2018 â€“ Aug 2019",
				"description": "- Participated in University-wide Student Exchange Program (USTEP) at University of Tokyo for one year."
			  }
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          },
		  {
			"name": "skills",
			"title": "Skills",
			"objects": [
			  { "name": "Programming Languages", "description": "Python, JavaScript, Ruby, Java, C#" },
			  { "name": "Technologies/Frameworks", "description": "Git, SQL databases, MongoDB, NodeJS, Ruby on Rails, Bootstrap, jQuery, SASS, Heroku" },
			  { "name": "Other", "description": "Agile methodologies, Test suite frameworks, CI/CD tools" }
			]
		  }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
                                                              "<div>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
	  var sectionElements = document.getElementsByClassName(section.name);
	  if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "activities":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "education":
            objectContents += '<div class="sectionObject">' +
								'<span>' + object.graduation + '</span>' +
                                '<h4>' + object.school + '</h4>' +
                                '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
								'<p>Courses: ' + object.courses + '</p>' + 
								'<p>Activities: ' + object.activities + '</p>' +
                              '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.date + '</span>' +
                                '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
                              '</div>';
            break;
		  case "skills":
			objectContents += '<div class="sectionObject">' + 
							    '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' + 
							  '</div>';
			break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
