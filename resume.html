<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
    -webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    font-size: 32px;
    margin: -8px 0 14px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-size: 18px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 4px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
    position: relative;
  }
  .profile .title {
    font-size: 15px;
    margin: 0;
    margin-bottom: 8px;
  }
  .profile .description {
    font-size: 14px;
    line-height: 18px;
  }
  .profile .links {
    font-size: 14px;
    line-height: 14px;
    /*margin-bottom: 10px;*/
    position: absolute;
    top: 10px;
    right: 0;
  }
  .profile .links .link {
    margin: 0;
    margin-right: 14px;
  }
  .profile .links .link i {
    color: #222;
    font-size: 16px;
    line-height: 18px;
    vertical-align: text-top;
  }
  .profile .links .link:last-child {
    margin-right: 0;
  }
  .sectionObject {
    margin-bottom: 8px;
  }
  .sectionObject:last-child {
    margin-bottom: 16px !important;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject ul {
    margin: 0;
    padding-left: 25px;
  }
  .sectionObject li, .sectionObject p {
    color: #222;
    font-size: 14px;
    line-height: 16px;
    margin: 0;
    margin-bottom: 4px;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
    line-height: 14px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
    font-size: 15px;
    font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="education"></div>
    <div class="skills"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "title": "ML research engineer with strong software engineering background.",
          "description": "I train LLMs and ASR models to build AI voice assistants, combining my expertise in machine learning with my experience in distributed computing. I also like to keep up with the latest ML research papers when I'm not coding.",
          "links": [
            '<i class="bi bi-globe"></i> <a href="https://jonny.li">https://jonny.li</a>',
            '<i class="bi bi-envelope"></i> <a href="jonny.li@mail.utoronto.ca">jonny.li@mail.utoronto.ca</a>',
            '<i class="bi bi-github"></i> <a href="https://github.com/jonnyli1125">@jonnyli1125</a>',
            '<i class="bi bi-linkedin"></i> <a href="https://www.linkedin.com/in/jonnylii/">jonnylii</a>'
          ]
        },
        "sections": [
          {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
                "courses": "Machine Learning, AI, Computational Linguistics, NLP, Data Structures, Algorithms, Operating Systems",
                "activities": "UTokyo Foreign Exchange, UofT Neurotech Workshops Lead, UofT Japan Assocation Staff",
                "major": "Computer Science and Linguistics",
                "graduation": "Graduated Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Work Experience",
            "objects": [
            {
                "title": "ML Engineer II, Research & Development",
                "name": "SoundHound AI",
                "location": "Toronto, Canada",
                "url": "https://soundhound.com",
                "duration": "Aug 2023 - Present",
                "description": [
                  'Trained LLMs on instruction following and audio multi-modality for NLU research experiments',
                  'Led the development of LLM training & evaluation library with Ray, DeepSpeed, Accelerate, Transformers, TRL, PEFT, Kubernetes',
                  'Developed LLM inference server (vLLM, TGI) forks in Python and Rust and deployment tools with Helm',
                  'Trained transducer-based ASR models for domain adaptation research experiments',
                  'Implemented ASR training/hyperparameter tuning pipelines with PyTorch, Docker, Kubernetes',
                ]
              },
              {
                "title": "Software Engineer, MLOps",
                "name": "SoundHound AI",
                "location": "Toronto, Canada",
                "url": "https://soundhound.com",
                "duration": "Oct 2021 - Aug 2023",
                "description": [
                  'Created MLOps library with Python, Docker, Kubernetes, Gitlab CI/CD, Jenkins, Airflow and reduced time spent on manual tasks by 5x',
                  'Implemented hyperparameter tuning for n-gram ASR models and realized 30% accuracy gain in production',
                  'Fine-tuned GPT-2 with knowledge graphs and synthetic data, improving domain adaptation accuracy by 10%',
                  'Built ETL pipelines with Apache Spark and achieved 2x speed gain over old Hadoop MapReduce pipelines',
                  'Setup, deployed and managed on-prem HDFS and Spark cluster'
                ]
              },
              {
                "title": "SDE Intern, Backend Search Engine",
                "name": "Amazon",
                "location": "Vancouver, Canada",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": [
                  'Optimized backend search engine efficiency and reduced tech debt by implementing a dependency graph analyzer in Python to safely remove redundant configuration objects'
                ]
              },
              {
                "title": "Software Intern, Full Stack Web",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 - Aug 2019",
                "description": [
                  'Full stack web development with Ruby on Rails, PostgreSQL, jQuery, Bootstrap, SASS, and Heroku'
                ]
              }
            ]
          },
          {
            "name": "projects",
            "title": "Personal Projects",
            "objects": [
              {
                "name": "Neural Network in Numpy",
                "url": "https://gist.github.com/jonnyli1125/1ad95073ff218d00cc4faee133f05dcc",
                "duration": "Feb 2024",
                "description": [
                  'Implemented neural network, SGD, backpropagation, and training pipeline with numpy only',
                  'Tutored ML theory and engineering to high school students with notebook as example'
                ]
              },
              {
                "name": "RNN-Transducer in Numpy",
                "url": "https://gist.github.com/jonnyli1125/e5bab12ed6f36711c57807b7f1528f3a",
                "duration": "Oct 2023",
                "description": [
                  'Implemented <a href="https://arxiv.org/pdf/1211.3711.pdf">RNN Sequence Transducer (Graves 2012)</a> in 100 lines of numpy with a beam search decoder'
                ]
              },
              {
                "name": "Webspeak to English Translator",
                "url": "https://github.com/jonnyli1125/piemanese-translator",
                "duration": "Feb 2022 - Nov 2022",
                "description": [
                  'Trained contrastive loss CNNs in Keras/Tensorflow for spelling correction task',
                  'Implemented evaluation and testing framework for translation models in Python',
                  'Implemented beam search decoder and n-gram LM biasing module from scratch',
                ]
              },
              {
                "name": 'Japanese Grammatical Error Corrector',
                "url": "https://github.com/jonnyli1125/gector-ja",
                "duration": "Apr 2021 - Jun 2021",
                "description": [
                  'Implemented and trained BERT model from <a href="https://arxiv.org/abs/2005.12592">2020 Grammarly research paper</a> in Keras/Tensorflow',
                  'Fine-tuned with synthetic data generation pipeline to improve performance on class imbalanced dataset',
                  'Achieved 10% accuracy gain over previous state of the art model',
                ]
              },
              /*{
                "name": 'MCTS + Transformer Chess Engine',
                "url": "https://github.com/jonnyli1125/chess-bert-mcts",
                "duration": "Jun 2021",
                "description": [
                  'Implemented multi-threaded Monte Carlo Tree Search, ran BERT fine-tuning experiments, and implemented training pipelines with PyTorch Lightning and Huggingface Transformers',
                ]
              },*/
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          },
          /*{
            "name": "skills",
            "title": "Skills",
            "objects": [
              { "name": "Programming Languages", "description": "Python, Bash, Java, JavaScript, Rust" },
              { "name": "Technologies/Frameworks", "description": "Docker, Kubernetes, Spark, Hadoop, PyTorch, HF/transformers, Keras/Tensorflow, scikit-learn, Airflow, Jenkins, CI/CD." },
            ]
          }*/
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
    "<div class='links'>" + profile.links.map(function(el) { return "<span class='link'>" + el + "</span>" }).join('') + "</div>" +
    "<p class='title'>" + profile.title + "</p>" +
    "<div class='description'>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
      var sectionElements = document.getElementsByClassName(section.name);
      if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
            var cssClass = 'sectionObject';
            var title = object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a>';
            if (object.location) {
              title += ' <small>@ ' + object.location + '</small>';
            }
            objectContents += '<div class="' + cssClass + '">' +
            '<span>' + object.duration + '</span>' +
            '<h4>' + title + '</h4>' +
            '<ul>' + object.description.map((x) => '<li>' + x + '</li>').join('') + '</ul>' +
            '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.duration + '</span>' +
            '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.url ? '<small>@ <a href="' + object.url + '">' + object.url.replace(/https?:\/\//, '') + '</a></small>' : '') + '</h4>' +
              '<ul>' + object.description.map((x) => '<li>' + x + '</li>').join('') + '</ul>' +
              '</div>';
              break;
          case "education":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.graduation + '</span>' +
            '<h4>' + object.school + '</h4>' +
            '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
            '<p>Courses: ' + object.courses + '</p>' +
            '<p>Activities: ' + object.activities + '</p>' +
            '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.date + '</span>' +
            '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
            '</div>';
            break;
          case "skills":
            objectContents += '<div class="sectionObject">' +
            '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' +
            '</div>';
            break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
