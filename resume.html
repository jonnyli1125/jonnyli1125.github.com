<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
	-webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
	font-size: 17px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 8px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
  }
  .profile .description {
	font-size: 15px;
	margin-right: -5px;
  }
  .sectionObject {
    margin-bottom: 8px;
  }
  .sectionObject:last-child {
    margin-bottom: 12px !important;
  }
  .sectionObject h4 {
    font-size: 14.5px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject p {
    color: #222;
    font-size: 13px;
	line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 11px;
	line-height: 16px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
	font-size: 15px;
	font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
	<div class="education"></div>
	<div class="skills"></div>
    <div class="employment"></div>
    <div class="projects"></div>
  </section>

        },

		  {

            ]
          },
          {

            "objects": [
			  {

                "url": "https://github.com/jonnyli1125/chess-bert-mcts",
                "duration": "Jun 2021",
                "description": '- Developed AlphaZero-style chess AI model in PyTorch by combining BERT with policy/value network heads.<br>- Implemented Monte Carlo Tree Search agent and universal chess engine interface protocol (UCI) in Python.<br>- Implemented data modules for pre-training BERT for masked language modeling on chess game states.<br>- Implemented data preprocessing/training pipelines for supervised learning of policy/value networks on <a href="http://www.computerchess.org.uk/ccrl/">CCRL computer chess games dataset</a> using HDF5 dataset format, PyTorch, and GCP/Colab.<br>- Integrated bot with online chess server <a href="https://lichess.org">lichess.org</a> for live online play, using Python and Lichess Bot API.</a>'
              },
			  {

            ]
          },
          {
            "name": "activities",
            "title": "Activities",
            "objects": [
			  {
			    "title": "Foreign Exchange",
				"name": "University of Tokyo",
				"location": "Tokyo, Japan",

          },
          {
            "name": "certifications",

            "objects": [

                "organization": "Japan Foundation",

                "date": "December 2017"
              }
            ]

		  {
			"name": "skills",
			"title": "Skills",

			  { "name": "Programming Languages", "description": "Python, JavaScript, Java, C#, Ruby" },

			]
		  }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
                                                              "<div class='description'>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
	  var sectionElements = document.getElementsByClassName(section.name);
	  if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "activities":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.url ? '<small>@ <a href="' + object.url + '">' + object.url.replace(/https?:\/\//, '') + '</a></small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "education":
            objectContents += '<div class="sectionObject">' +
								'<span>' + object.graduation + '</span>' +
                                '<h4>' + object.school + '</h4>' +
                                '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
								'<p>Courses: ' + object.courses + '</p>' + 
								'<p>Activities: ' + object.activities + '</p>' +
                              '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.date + '</span>' +
                                '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
                              '</div>';
            break;
		  case "skills":
			objectContents += '<div class="sectionObject">' + 
							    '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' + 
							  '</div>';
			break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
