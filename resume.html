<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-weight: normal;
    margin: 0 0 15px;
    padding-bottom: 10px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 20px;
  }
  .sectionObject {
    margin-bottom: 15px;
  }
  .sectionObject:last-child {
    margin-bottom: 25px;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: bold;
    margin: 0 0 7px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
  color: #888;
  font-weight: normal;
  }
  .sectionObject p {
    color: #666;
    font-size: 14px;
    margin-top: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="organizations"></div>
    <div class="education"></div>
    <div class="certifications"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "description": 'Software Engineer / University of Toronto Computer Science and Linguistics / <a href="mailto:myself@jonny.li">myself@jonny.li</a>'
        },
        "sections": [
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
              {
                "title": "SDE Intern",
                "name": "Amazon",
                "location": "VirtualLocation",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": 'Amazon Core Search, Client Services Engineering. Developed <strong>Search Engine Configuration Dependency Analyzer</strong>, an internal tool to analyze dependency chains of configuration objects in search engine configuration metadata.'
              },
              {
                "title": "Software Intern",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 – Aug 2019",
                "description": 'Developed <a href="https://mitsucari.com" target="_blank">mitsucari</a>, a website for an AI service for companies to determine compatability of employees based on personality tests. Utilized <strong>Ruby on Rails, PostgreSQL, HTML/CSS, jQuery, Bootstrap, SASS</strong>.'
              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
              {
                "name": "Search Engine Configuration Dependency Analyzer",
                "location": "SDE Intern, Amazon",
                "duration": "Jun 2020 - Sep 2020",
                "description": 'Amazon\'s search engine configuration metadata is comprised of 70k+ lines of XML regularly edited by 40+ teams. As the file grows and parts of it become unused, it becomes difficult to know what a change will affect. This tool aids the process of search metadata cleanup by returning the dependency chain of any given configuration object.'
              },
              {
                "name": "jp-bot",
                "url": "https://github.com/jonnyli1125/jp-bot",
                "duration": "Apr 2016 – Dec 2019",
                "description": 'Developed a <a href="https://discord.gg" target="_blank">Discord</a> chat bot for a Japanese language learning community that I manage, with online dictionary web scrapers and server moderation features. Created a website to display server statistics. Utilized <strong>Python, asyncio, Heroku, MongoDB, Flask</strong>.'
              },
              {
                "name": "MCDawn",
                "url": "https://github.com/jonnyli1125/MCDawn",
                "duration": "Jul 2012 – Apr 2013",
                "description": 'Developed a Minecraft Classic server that interacted with official game client. Implemented features such as server moderation tools, block history and undo, building tools, inter-server chat and bans, plugin support. Created a website to display list of online servers. Utilized <strong>C#, MySQL, PHP, HTML/CSS, jQuery, Bootstrap</strong>.'
              }
            ]
          },
          {
            "name": "organizations",
            "title": "Organizations",
            "objects": [
              {
                "title": "Webmaster",
                "name": 'University of Toronto Japan Association',
                "location": "University of Toronto",
                "url": "https://utja.sa.utoronto.ca",
                "duration": "Oct 2016 – Aug 2018",
                "description": "Utilized <strong>Wordpress, HTML/CSS</strong> to manage website. Organized culture festivals and language exchanges to promote and facilitate culture exchange between Japanese and Canadian students."
              },
              {
                "title": "Workshops Lead",
                "name": 'Neurotech UofT',
                "location": "University of Toronto",
                "url": "https://www.neurotechuoft.com",
                "duration": "Sep 2017 – Apr 2018",
                "description": "Created beginner-oriented tutorial workshops such as intro to programming (<strong>Python</strong>) and version control (<strong>Git</strong>)."
              }
            ]
          },
          {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
                "major": "Computer Science and Linguistics",
                "graduation": "Expected graduation in 2021 June"
              },
              {
                "school": "University of Tokyo",
                "degree": "Foreign exchange",
                "major": "University-wide Student Exchange Program (USTEP)",
                "graduation": "September 2018 – August 2019"
              }
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
                                                              "<div>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
      var sectionElement = document.getElementsByClassName(section.name)[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "organizations":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "education":
            objectContents += '<div class="sectionObject">' +
                                '<h4>' + object.school + '</h4>' +
                                '<p>' + object.degree + ', ' + object.major + '. ' + object.graduation + '.</p>' +
                              '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.date + '</span>' +
                                '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
                              '</div>';
            break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
