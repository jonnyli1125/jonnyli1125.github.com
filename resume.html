<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
    -webkit-print-color-adjust: exact !important;
  }
  h1 {
    font-weight: 500;
    font-size: 32px;
    margin: -8px 0 4px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
    font-size: 18px;
    font-weight: normal;
    margin: 0 0 8px;
    padding-bottom: 4px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
    position: relative;
  }
  .profile .description {
    font-size: 14px;
    line-height: 18px;
  }
  .profile .links {
    font-size: 14px;
    line-height: 14px;
    margin-bottom: 8px;
  }
  .profile .links .link {
    margin: 0;
    margin-right: 14px;
  }
  .profile .links .link i {
    color: #222;
    font-size: 16px;
    line-height: 18px;
    vertical-align: text-top;
  }
  .profile .links .link:last-child {
    margin-right: 0;
  }
  .sectionObject {
    margin-bottom: 8px;
  }
  .sectionObject:last-child {
    margin-bottom: 10px !important;
  }
  .sectionObject.empty {
    margin: 0;
  }
  .sectionObject h4 {
    font-size: 15px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
    color: #888;
    font-weight: normal;
  }
  .sectionObject p {
    color: #222;
    font-size: 13px;
    line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
    line-height: 14px;
  }
  .skills .sectionObject {
    margin-bottom: 6px;
  }
  li.sectionObject {
    font-size: 15px;
    font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="education"></div>
    <div class="skills"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "title": "Machine Learning Engineer",
          "description": "Focus in ASR (automatic speech recognition), language modeling, distributed computation, MLOps. Strong background in software engineering, algorithms & DS, full stack web development.",
          "links": [
            '<i class="bi bi-globe"></i> <a href="https://jonny.li">https://jonny.li</a>',
            '<i class="bi bi-envelope"></i> <a href="jonny.li@mail.utoronto.ca">jonny.li@mail.utoronto.ca</a>',
            '<i class="bi bi-github"></i> <a href="https://github.com/jonnyli1125">@jonnyli1125</a>',
            '<i class="bi bi-linkedin"></i> <a href="https://www.linkedin.com/in/jonnylii/">jonnylii</a>'
          ]
        },
        "sections": [
          {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
                "courses": "Machine Learning, AI, Computational Linguistics, NLP, Data Structures, Algorithms, Operating Systems",
                "activities": "UTokyo Foreign Exchange, UofT Neurotech Workshops Lead, UofT Japan Assocation Webmaster",
                "major": "Computer Science and Linguistics",
                "graduation": "Graduated Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
            {
                "title": "ML Engineer II, Language Modeling",
                "name": "SoundHound AI",
                "location": "Toronto, Canada",
                "url": "https://soundhound.com",
                "duration": "Aug 2023 - Present",
                "description": []
              },
              {
                "title": "Software Engineer, Language Modeling",
                "name": "SoundHound AI",
                "location": "Toronto, Canada",
                "url": "https://soundhound.com",
                "duration": "Oct 2021 - Aug 2023",
                "description": [
                  '- Implemented distributed cluster ETL pipelines with Apache Spark from scratch. Technical debt cleanup of 10+ year old legacy Hadoop MapReduce library to optimize compute times for large scale datasets. On-prem Hadoop and Spark cluster setup, maintenance, DevOps.',
                  '- Implemented model training and pipelining Python library from scratch for building large scale statistical n-gram LM using Hydra, DVC, and open source + internal n-gram LM libraries. Applied and combined modern ML techniques (hyperparameter tuning, ensemble methods, etc) with legacy n-gram LM research for significant accuracy improvement in WFST-based classical ASR systems.',
                  '- Implemented automation for model training pipelines using Airflow, Docker/k8s, Jenkins, Gitlab CI/CD. Introduced standard techniques in software engineering to internal ML codebases, like readable/user-friendly API design, code quality control, unit/integration testing, and CI/CD.',
                  '- Implemented knowledge graph DB + LLM-based text generation pipelines for low-resource domain synthetic data generation. Fine tuned smaller, domain-specific GPT models used for ASR rescoring.'
                ]
              },
              {
                "title": "SDE Intern, Search Engine",
                "name": "Amazon",
                "location": "Vancouver, Canada (Remote)",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": [
                  '- Optimized search engine efficiency and reduced engineering debt by implementing a dependency graph analyzer in Python to safely remove redundant search engine configuration objects.'
                ]
              },
              {
                "title": "Software Intern, Full Stack Web",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 - Aug 2019",
                "description": [
                  '- Full stack web development with Ruby on Rails, PostgreSQL, jQuery, Bootstrap, SASS, and Heroku.'
                ]
              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
              {
                "name": "LLM Docs Assistant",
                "url": "https://github.com/jonnyli1125/docs-assistant",
                "duration": "May 2023",
                "description": [
                  "- Created a Slack chatbot assistant to search documentation Confluence wikis with vector DB semantic search + LLM embeddings with OpenAI API, LangChain, llama.cpp, ChromaDB, and Slack API."
                ]
              },
              {
                "name": "Webspeak to English Translator",
                "url": "https://github.com/jonnyli1125/piemanese-translator",
                "duration": "Feb 2022 - Nov 2022",
                "description": [
                  '- Created statistical + neural hybrid machine translation model for translating webspeak to English using Python and Keras.',
                  '- Implemented a similarity learning-based neural model for recognizing similarly spelled words, memory efficient n-gram language model optimized for low latency, and beam search decoder, all from scratch.',
                  '- Implemented synthetic data generation methods for neural model training on low resource webspeak domain.',
                  '- Implemented Discord chat bot interface using Discord API, and deployed to cloud with Docker and Heroku.'
                ]
              },
              {
                "name": 'Japanese Grammatical Error Correction',
                "url": "https://github.com/jonnyli1125/gector-ja",
                "duration": "Apr 2021 - Jun 2021",
                "description": [
                  '- Implemented state of the art BERT-based grammatical error correction model with 10% gain over previous best model.',
                  '- Reproduced <a href="https://arxiv.org/abs/2005.12592">2020 Grammarly research paper</a> in Tensorflow/Keras and Huggingface transformer modules.',
                  '- Implemented scalable, memory-efficient, synthetic data generation and training pipelines for large datasets that don\'t fit in memory, with Tensorflow and Google Cloud + Colab.<br>- Created interactive web app demo using Python/Flask and HTML/CSS/JavaScript.'
                ]
              }
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          },
          {
            "name": "skills",
            "title": "Skills",
            "objects": [
              { "name": "Programming Languages", "description": "Python, Java, Bash, JavaScript" },
              { "name": "Technologies/Frameworks", "description": "Apache Spark, Hadoop MapReduce, Docker, Kubernetes, Airflow, Jenkins, Gitlab CI/CD, Keras/Tensorflow, PyTorch, scikit-learn" },
              { "name": "General", "description": "MLOps, DevOps, NLP, Machine Learning, Distributed Computing" }
            ]
          }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
    "<div class='links'>" + profile.links.map(function(el) { return "<span class='link'>" + el + "</span>" }).join('') + "</div>" +
    "<div class='description'>" + profile.title + ". " + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
      var sectionElements = document.getElementsByClassName(section.name);
      if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
            var cssClass = 'sectionObject';
            if (object.description.length == 0) {
              cssClass += ' empty';
            }
            var title = object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a>';
            if (object.location) {
              title += ' <small>@ ' + object.location + '</small>';
            }
            objectContents += '<div class="' + cssClass + '">' +
            '<span>' + object.duration + '</span>' +
            '<h4>' + title + '</h4>' +
            '<p>' + object.description.join('<br>') + '</p>' +
            '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.duration + '</span>' +
            '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.url ? '<small>@ <a href="' + object.url + '">' + object.url.replace(/https?:\/\//, '') + '</a></small>' : '') + '</h4>' +
              '<p>' + object.description.join('<br>') + '</p>' +
              '</div>';
              break;
          case "education":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.graduation + '</span>' +
            '<h4>' + object.school + '</h4>' +
            '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
            '<p>Courses: ' + object.courses + '</p>' +
            '<p>Activities: ' + object.activities + '</p>' +
            '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
            '<span>' + object.date + '</span>' +
            '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
            '</div>';
            break;
          case "skills":
            objectContents += '<div class="sectionObject">' +
            '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' +
            '</div>';
            break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
