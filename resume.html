<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
	font-size: 1.25em;
    font-weight: normal;
    margin: 0 0 10px;
    padding-bottom: 10px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 15px;
  }
  .sectionObject {
    margin-bottom: 12px;
  }
  .sectionObject:last-child {
    margin-bottom: 15px;
  }
  .sectionObject h4 {
    font-size: 14.5px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
  color: #888;
  font-weight: normal;
  }
  .sectionObject p {
    color: #222;
    font-size: 13px;
	line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
  }
  .skills ul {
    padding: 0;
  }
  li.sectionObject {
	font-size: 15px;
	font-weight: bold;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
	<div class="education"></div>
	<div class="skills"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="activities"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "description": 'Software Engineer / University of Toronto Computer Science and Linguistics / <a href="mailto:myself@jonny.li">myself@jonny.li</a>'
        },
        "sections": [
		  {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
				"courses": "Data Structures, Algorithms, Operating Systems, Computational Linguistics, NLP, Machine Learning",
                "major": "Computer Science and Linguistics",
                "graduation": "Expected Graduation Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
              {
                "title": "SDE Intern",
                "name": "Amazon",
                "location": "VirtualLocation",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": '- Developed Search Engine Configuration Dependency Analyzer, an internal Python tool to return the dependency chain of any given search engine configuration metadata object.<br>- Implemented DFS with memoization techniques on dense dependency graph of 20,000+ metadata objects and millions of dependencies.<br>- Conducted manual analysis on metadata to determine relevant dependencies of each object.<br>- Devised efficient methods to store large program output as JSON objects in Amazon S3.<br>- Contributed to ongoing effort to clean up unused configuration metadata with analysis results from tool.'
              },
              {
                "title": "Software Intern",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 – Aug 2019",
                "description": '- Participated in agile development team to deliver <a href="https://mitsucari.com" target="_blank">mitsucari</a>, a startup web service to analyze compatibility of current/prospect employees within a company using personality tests.<br>- Implemented model/view/controller components of website with Ruby on Rails, PostgreSQL, jQuery, Bootstrap, SASS.<br>- Wrote design documents for features such as site-wide messaging system and implemented them.'
              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
              {
                "name": "jp-bot",
                "url": "https://github.com/jonnyli1125/jp-bot",
                "duration": "Apr 2016 – Dec 2019",
                "description": '- Created and developed a <a href="https://discord.gg" target="_blank">Discord</a> chat bot written in Python and deployed on Heroku, for Japanese language learning.<br>- Implemented web scrapers for online dictionaries using HTML parsing libraries such as lxml.<br>- Implemented server moderation features to keep track of punished/banned users utilizing MongoDB.<br>- Created a website to display server statistics using data from MongoDB and front/back end in PHP/JavaScript.'
              },
              {
                "name": "uoft-scheduler",
				"location": "Hack the North 2016",
                "url": "https://github.com/jonnyli1125/uoft-scheduler",
                "duration": "Sep 2016",
                "description": '- Created a scheduling dashboard web app for University of Toronto students at Hack the North 2016.<br>- Designed and implemented front end interface with Bootstrap and jQuery.<br>- Implemented back end with node.js using data from Google Maps API and web-scraped data from UofT website.'
              }
            ]
          },
          {
            "name": "activities",
            "title": "Activities",
            "objects": [
			  {
			    "title": "Foreign Exchange",
				"name": "University of Tokyo",
				"location": "Tokyo, Japan",
				"url": "https://www.u-tokyo.ac.jp/en/academics/ustep.html",
				"duration": "Sep 2018 – Aug 2019",
				"description": "- Participated in University-wide Student Exchange Program (USTEP) at University of Tokyo for one year."
			  },
              {
                "title": "Webmaster",
                "name": 'University of Toronto Japan Association',
                "location": "University of Toronto",
                "url": "https://utja.sa.utoronto.ca",
                "duration": "Oct 2016 – Aug 2018",
                "description": "- Utilized Wordpress, JavaScript to manage website.<br>- Organized culture festivals and language exchanges to promote exchange between Japanese and Canadian students."
              },
              {
                "title": "Workshops Lead",
                "name": 'Neurotech UofT',
                "location": "University of Toronto",
                "url": "https://www.neurotechuoft.com",
                "duration": "Sep 2017 – Apr 2018",
                "description": "- Created beginner-oriented tutorial workshops such as intro to programming (Python) and version control (Git)."
              }
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          },
		  {
			"name": "skills",
			"title": "Skills",
			"objects": [
			  { "name": "Programming Languages", "description": "Python, JavaScript, Java, C#, Ruby, PHP" },
			  { "name": "Technologies/Frameworks", "description": "Git, SQL databases, MongoDB, NodeJS, Ruby on Rails, Bootstrap, jQuery, SASS, Heroku" },
			  { "name": "Other", "description": "Agile methodologies, Test suite frameworks, CI/CD tools" }
			]
		  }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
                                                              "<div>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
	  var sectionElements = document.getElementsByClassName(section.name);
	  if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "activities":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "education":
            objectContents += '<div class="sectionObject">' +
								'<span>' + object.graduation + '</span>' +
                                '<h4>' + object.school + '</h4>' +
                                '<p><strong>' + object.degree + ', ' + object.major + '</strong></p>' +
								'<p>Relevant courses: ' + object.courses + '</p>'
                              '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.date + '</span>' +
                                '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
                              '</div>';
            break;
		  case "skills":
			objectContents += '<div class="sectionObject">' + 
							    '<p><strong>' + object.name + '</strong>: ' + object.description + '</p>' + 
							  '</div>';
			break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
