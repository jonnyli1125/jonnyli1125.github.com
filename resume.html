<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jonny Li</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
  <style>
  @page { size: A4 }
  body {
    font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
  }
  h1 {
    font-weight: 500;
    margin: 0 0 10px;
  }
  h2 {
    border-bottom: 1px solid #b9b9b9;
	font-size: 1.25em;
    font-weight: normal;
    margin: 0 0 10px;
    padding-bottom: 10px;
  }
  a, a:hover, a:visited {
    color: #0067b8;
    text-decoration: none;
  }
  .profile {
    margin-bottom: 14px;
  }
  .sectionObject {
    margin-bottom: 12px;
  }
  .sectionObject:last-child {
    margin-bottom: 12px;
  }
  .sectionObject h4 {
    font-size: 14.5px;
    font-weight: bold;
    margin: 0 0 6px;
  }
  .sectionObject h4 a {
    color: inherit;
  }
  .sectionObject h4 small {
  color: #888;
  font-weight: normal;
  }
  .sectionObject p {
    color: #666;
    font-size: 13px;
	line-height: 16px;
    margin: 0;
  }
  .sectionObject span {
    color: #666;
    float: right;
    font-size: 12px;
  }
  .skills ul {
    padding: 0;
  }
  li.sectionObject {
    display: inline;
	padding-left: 20px;
	font-size: 15px;
	font-weight: bold;
  }
  li.sectionObject:first-of-type {
    padding: 0;
  }
  </style>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="profile"></div>
	<div class="education"></div>
    <div class="employment"></div>
    <div class="projects"></div>
    <div class="activities"></div>
	<div class="skills"></div>
  </section>
  <script type="text/javascript">
  (function() {
    var i18n = {
      "en": {
        "profile": {
          "name": "Jonny Li",
          "description": 'Software Engineer / University of Toronto Computer Science and Linguistics / <a href="mailto:myself@jonny.li">myself@jonny.li</a>'
        },
        "sections": [
		  {
            "name": "education",
            "title": "Education",
            "objects": [
              {
                "school": "University of Toronto",
                "degree": "Honours Bachelor of Science",
                "major": "Computer Science and Linguistics",
                "graduation": "Expected Graduation Jun 2021"
              }
            ]
          },
          {
            "name": "employment",
            "title": "Employment",
            "objects": [
              {
                "title": "SDE Intern",
                "name": "Amazon",
                "location": "VirtualLocation",
                "url": "https://amazon.com",
                "duration": "Jun 2020 - Sep 2020",
                "description": '- Participated in 12 week internship on <strong>Amazon Core Search, Client Services Engineering</strong> team.<br>- Developed <strong>Search Engine Configuration Dependency Analyzer</strong>, a dev tool to analyze search engine config metadata.<br>- Utilized Amazon internal package building systems and development environments.<br>- Participated in weekly team meetings and utilized tools like <strong>Kanban</strong> to communicate progress with team.'
              },
              {
                "title": "Software Intern",
                "name": "Mitsucari",
                "location": "Tokyo, Japan",
                "url": "https://mitsucari.com",
                "duration": "Sep 2018 – Aug 2019",
                "description": '- Assisted in development of <a href="https://mitsucari.com" target="_blank">mitsucari</a>, a startup web service to analyze compatibility of current/prospect employees within a company using personality tests.<br>- Implemented front and back end components with <strong>Ruby on Rails, PostgreSQL, jQuery, Bootstrap, SASS</strong>.<br>- Wrote <strong>design documents</strong> for features such as site-wide messaging system and implemented front/back end components.'
              }
            ]
          },
          {
            "name": "projects",
            "title": "Projects",
            "objects": [
              {
                "name": "Search Engine Configuration Dependency Analyzer",
                "location": "SDE Intern, Amazon",
                "duration": "Jun 2020 - Sep 2020",
                "description": '- Created an internal <strong>Python</strong> tool to return the dependency chain of any given search engine configuration metadata object.<br>- Implemented <strong>DFS with memoization techniques</strong> on dense dependency graph of 20,000+ metadata objects and millions of dependency relations.<br>- Conducted manual analysis on metadata to determine relevant dependencies of each object.<br>- Devised efficient methods to store large program output as JSON objects in <strong>Amazon S3</strong>.<br>- Contributed to ongoing effort to clean up unused configuration metadata with actual results from tool.'
              },
              {
                "name": "jp-bot",
                "url": "https://github.com/jonnyli1125/jp-bot",
                "duration": "Apr 2016 – Dec 2019",
                "description": '- Created and developed a <a href="https://discord.gg" target="_blank">Discord</a> chat bot written in <strong>Python</strong> and deployed on <strong>Heroku</strong>, for Japanese language learning.<br>- Implemented web scrapers for online dictionaries using HTML parsing libraries such as <strong>lxml</strong>.<br>- Implemented server moderation features to keep track of punished/banned users utilizing <strong>MongoDB</strong>.<br>- Created a website to display server statistics using data from <strong>MongoDB</strong> and front/back end in <strong>PHP/JavaScript</strong>.'
              },
              {
                "name": "uoft-scheduler",
				"location": "Hack the North 2016",
                "url": "https://github.com/jonnyli1125/uoft-scheduler",
                "duration": "Sep 2016",
                "description": '- Created a scheduling dashboard web app for University of Toronto students at <strong>Hack the North 2016</strong>.<br>- Designed and implemented front end interface with <strong>Bootstrap</strong> and <strong>jQuery</strong>.<br>- Implemented back end with <strong>node.js</strong> using data from <strong>Google Maps API</strong> and web-scraped data from UofT website.'
              }
            ]
          },
          {
            "name": "activities",
            "title": "Activities",
            "objects": [
			  {
			    "title": "Foreign Exchange",
				"name": "University of Tokyo",
				"location": "Tokyo, Japan",
				"url": "https://www.u-tokyo.ac.jp/en/academics/ustep.html",
				"duration": "Sep 2018 – Aug 2019",
				"description": "- Participated in University-wide Student Exchange Program (USTEP) at University of Tokyo for one year."
			  },
              {
                "title": "Webmaster",
                "name": 'University of Toronto Japan Association',
                "location": "University of Toronto",
                "url": "https://utja.sa.utoronto.ca",
                "duration": "Oct 2016 – Aug 2018",
                "description": "- Utilized <strong>Wordpress, JavaScript</strong> to manage website.<br>- Organized culture festivals and language exchanges to promote exchange between Japanese and Canadian students."
              },
              {
                "title": "Workshops Lead",
                "name": 'Neurotech UofT',
                "location": "University of Toronto",
                "url": "https://www.neurotechuoft.com",
                "duration": "Sep 2017 – Apr 2018",
                "description": "- Created beginner-oriented tutorial workshops such as intro to programming (<strong>Python</strong>) and version control (<strong>Git</strong>)."
              }
            ]
          },
          {
            "name": "certifications",
            "title": "Certifications",
            "objects": [
              {
                "organization": "Japan Foundation",
                "name": "Japanese Language Proficiency Test N1",
                "date": "December 2017"
              }
            ]
          },
		  {
			"name": "skills",
			"title": "Languages and Technologies",
			"objects": [
			  { "name": "Python" },
			  { "name": "JavaScript" },
			  { "name": "Ruby on Rails" },
			  { "name": "PHP" },
			  { "name": "Java" },
			  { "name": "C#" },
			  { "name": "Full Stack Web Development" },
			  { "name": "SQL" }
			]
		  }
        ]
      }
    };
    var language = "en";
    var profile = i18n[language].profile;
    document.getElementsByClassName("profile")[0].innerHTML = "<h1>" + profile.name + "</h1>" +
                                                              "<div>" + profile.description + "</div>";
    i18n[language].sections.forEach(function(section, section_index) {
	  var sectionElements = document.getElementsByClassName(section.name);
	  if (!sectionElements.length) return;
      var sectionElement = sectionElements[0];
      sectionElement.innerHTML = "<h2>" + section.title + "</h2>";
	  if (section.name == "skills") {
	    sectionElement.innerHTML += "<ul></ul>";
	    sectionElement = sectionElement.getElementsByTagName("ul")[0];
	  }
      section.objects.forEach(function(object, object_index) {
        var objectContents = "";
        switch (section.name) {
          case "employment":
          case "activities":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4>' + object.title + ' - <a href="' + object.url + '" target="_blank">' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "projects":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.duration + '</span>' +
                                '<h4><a' + (object.url ? ' href="' + object.url + '" target="_blank"' : '') + '>' + object.name + '</a> ' + (object.location ? '<small>@ ' + object.location + '</small>' : '') + '</h4>' +
                                '<p>' + object.description + '</p>' +
                              '</div>';
            break;
          case "education":
            objectContents += '<div class="sectionObject">' +
								'<span>' + object.graduation + '</span>' +
                                '<h4>' + object.school + '</h4>' +
                                '<p>' + object.degree + ', ' + object.major + '.</p>' +
                              '</div>';
            break;
          case "certifications":
            objectContents += '<div class="sectionObject">' +
                                '<span>' + object.date + '</span>' +
                                '<h4>' + object.organization + ' - ' + object.name + '</h4>' +
                              '</div>';
            break;
		  case "skills":
			objectContents += '<li class="sectionObject">' + object.name + '</li>';
			break;
        }
        sectionElement.innerHTML += objectContents;
      });
    });
  })();
  </script>
</body>
</html>
